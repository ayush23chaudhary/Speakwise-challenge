services:
  - type: web
    name: speakwise-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: MAX_FILE_SIZE
        value: 20971520
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MIN_RECORDING_DURATION
        value: 30
      - key: MAX_RECORDING_DURATION
        value: 120
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
